<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />

    <title>GoIndex code builder</title>

    <!--     <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/alx-xlx/goindex@2.0.5-darkmode-0.1/goindex-acrou/goindex-builder-code/dark/src/bulma.min.css"
    />
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"
      as="script"
    />
    <style>
      [v-cloak] {
        display: none !important;
      }
      a:hover {
        color: #3273dc;
        text-decoration: underline;
      }
      table.table tr th {
        border: 0;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
    <script src="/script.js" defer></script>
    <script>
      var _hmt = _hmt || [];
      (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?9c5614ee0ea7b04c0f3d142b02f283fc";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </head>
  <body>
    <div id="app">
      <div class="level">
        <div class="level-item"></div>
        <div class="level-item">
          <div class="content">
            <div class="card has-background-dark has-text-white">
              <div class="card-content">
                <h1 class="title is-1 has-text-white">
                  GoIndex Code Builder<a
                    style="font-size: 12px; color: white"
                    href="/"
                    >English</a
                  >
                </h1>
                这是一个帮你快速构建自己Goindex代码的网站
                <a
                  href="https://github.com/Aicirou/goindex-theme-acrou"
                  target="_blank"
                  >GoIndex-theme-acrou</a
                >. <br />
                <span>
                  <a
                    href="https://glitch.com/edit/#!/goindex-quick-install"
                    target="_blank"
                    >这里</a
                  >
                  可以找到此网站的源代码，所以你不用担心它的安全性问题。当然我们也推荐你自行获取授权代码</span
                >
              </div>
            </div>
            <div class="card">
              <div class="card-content">
                <div class="field">
                  <h5 class="title is-5">1. 获取授权代码</h5>
                </div>
                <p>单击下面的链接并授权，然后复制得到的代码。</p>
                <a
                  class="button is-dark"
                  target="_blank"
                  href="https://accounts.google.com/o/oauth2/auth?client_id=202264815644.apps.googleusercontent.com&redirect_uri=urn%3Aietf%3Awg%3Aoauth%3A2.0%3Aoob&response_type=code&access_type=offline&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fdrive&approval_prompt=auto"
                  >点我获取</a
                >
              </div>
            </div>
            <div class="card">
              <div class="card-content">
                <div class="field">
                  <h5 class="title is-5">2. 填充表单</h5>
                </div>
                <div class="field">
                  <label class="label">授权码</label>
                  <div class="control">
                    <input
                      v-model="indexConfig.authCode"
                      class="input"
                      type="text"
                      placeholder="上一步获取到的粘贴在这里"
                    />
                  </div>
                </div>
                <div class="field">
                  <label class="label">站点名称</label>
                  <div class="control">
                    <input
                      v-model="indexConfig.siteName"
                      class="input"
                      type="text"
                    />
                  </div>
                </div>
                <div class="field">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>目录ID</th>
                        <th>名称</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>
                          <button
                            class="button is-small is-white"
                            @click="addRoot"
                          >
                            + 添加
                          </button>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr
                        v-for="(root,index) in indexConfig.roots"
                        :key="index"
                      >
                        <td>
                          <input
                            class="input is-small"
                            type="text"
                            v-model="root.id"
                          />
                        </td>
                        <td>
                          <input
                            class="input is-small"
                            type="text"
                            v-model="root.name"
                          />
                        </td>
                        <td>
                          <input
                            class="input is-small"
                            type="text"
                            v-model="root.user"
                          />
                        </td>
                        <td>
                          <input
                            class="input is-small"
                            type="text"
                            v-model="root.pass"
                          />
                        </td>
                        <td>
                          <button
                            class="button is-small is-white"
                            @click="delRoot(index)"
                            v-show="index!==0"
                          >
                            -
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="columns">
                  <div class="column">
                    <div class="field">
                      <label class="label">渲染选项</label>
                      <div class="control">
                        <label class="checkbox">
                          <input
                            type="checkbox"
                            v-model="options.render.head_md"
                          />
                          HEAD.md
                        </label>
                        <label class="checkbox">
                          <input
                            type="checkbox"
                            v-model="options.render.readme_md"
                          />
                          README.md
                        </label>
                        <label class="checkbox">
                          <input
                            type="checkbox"
                            v-model="options.render.desc"
                          />
                          File/Folder description
                        </label>
                        <p class="help has-text-grey">
                          如果你不明白有什么用，可以不选
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="column is-one-fifth">
                    <div class="field">
                      <label class="label">版本</label>
                      <div class="control">
                        <div class="select">
                          <select v-model="options.version">
                            <option
                              v-for="(version,index) in versions"
                              :key="index"
                              :value="version"
                              :label="version"
                            />
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="column is-one-quarter">
                    <div class="field">
                      <label class="label">语言</label>
                      <div class="control">
                        <div class="select">
                          <select v-model="options.languages">
                            <option value="en">English</option>
                            <option value="zh-chs">简体中文</option>
                            <option value="zh-cht">繁体中文</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <label class="label">启用选项</label>
                  <div class="control">
                    <label class="checkbox">
                      <input
                        type="checkbox"
                        v-model="indexConfig.enable_password_file_verify"
                      />
                      .Password文件验证
                    </label>
                    <label class="checkbox">
                      <input
                        type="checkbox"
                        v-model="indexConfig.enable_cors_file_down"
                      />
                      Cors跨域共享
                    </label>
                    <p class="help has-text-grey">
                      如果你不明白有什么用，可以不选
                    </p>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <label class="checkbox">
                      <input type="checkbox" v-model="remember" />
                      记住这些选项，下次自动填充
                    </label>
                  </div>
                </div>
                <button
                  class="button is-dark"
                  :disabled="loading"
                  @click="getCode"
                >
                  <div>生成代码</div>
                  <span
                    class="tag icon"
                    style="margin-left: 10px"
                    v-cloak
                    v-show="loading"
                  >
                    <i class="button is-dark is-loading"></i>
                  </span>
                </button>
              </div>
            </div>
            <div class="card" v-cloak v-show="result.status==='success'">
              <div class="card-content">
                <div class="field">
                  <h5 class="title is-5">3. 完成</h5>
                </div>
                <p>
                  复制以下代码并转到
                  <a href="https://workers.cloudflare.com/" target="_blank"
                    >CloudFlare Workers</a
                  >
                  粘贴代码。
                </p>
                <a
                  class="button is-text has-text-right"
                  id="copy"
                  data-clipboard-target="#code"
                >
                  复制到剪贴板
                </a>
                <div class="control">
                  <textarea
                    id="code"
                    class="textarea"
                    v-model="result.content"
                    rows="100"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="card" v-cloak v-show="result.status==='fail'">
              <div class="card-content">
                <div class="field">
                  <h5 class="title is-5">3. 失败</h5>
                </div>
                {{ result.message }}
              </div>
            </div>
          </div>
        </div>
        <div class="level-item"></div>
      </div>
    </div>
  </body>
</html>
